<h2>Checkout to edit</h2>
<p>
	The checkout in Plastic SCM means:
</p>
<ul>
	<li>The file is made writable (even if it was not by default)</li>
	<li>Plastic knows the file has been modified (which is good to locate changes faster)</li>
</ul>
